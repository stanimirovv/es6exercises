<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
function initMap() {
  console.log('Hello world!');
}

navigator.geolocation.getCurrentPosition((geoLoc) => {
  console.log(`geo loc: ${geoLoc.coords.latitude}, ${geoLoc.coords.longitude}`, geoLoc);
  var currLoc = {lat: geoLoc.coords.latitude, lng: geoLoc.coords.longitude};
  var map = new google.maps.Map( document.getElementById('map'), {zoom: 4, center: currLoc});
  var marker = new google.maps.Marker({position: currLoc, map: map});
}, () => { alert('Error getting current location!')});

// NOTE: I have not added my api key, if required I can provide it, but due to google restrictions, etc I prefer this way.
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
